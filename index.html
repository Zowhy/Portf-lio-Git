<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
                <div class="overlay">

                    <img src="images/icon-view.svg" alt="View icon" class="icon-overlay">
                </div>
            </div>
            
            </div>
            <h1 class="card-title">NFT PlayboiCarti</h1>
            <p class="card-description">Collection Rare playboicarti #42</p>
            <div class="card-details">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <img src="images/icon-clock.svg" alt="Clock icon">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Avatar of creator">
                <span>Creation of <a href="#">Daniel Trovato</a></span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
    
</body>
</html>

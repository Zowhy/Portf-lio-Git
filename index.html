<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="View icon">
                </div>
            </div>
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-details">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="Ethereum icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="time-left">
                    <img src="images/icon-clock.svg" alt="Clock icon">
                    <span>3 days left</span>
                </div>
